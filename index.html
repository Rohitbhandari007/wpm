<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WPM</title>
  </head>
  <body>
    <div class="game-container">
      <div class="stats">
        <div class="accuracy-div">
          Accuracy: &nbsp;
          <div class="accuracy">0</div>
        </div>

        <div class="errors-div">
          Errors: &nbsp;
          <div class="errors">0</div>
        </div>
        <div class="count-div">
          Words: &nbsp;
          <div class="word-count">0</div>
        </div>
        <div class="speed-div">
          Speed: &nbsp;
          <div class="speed">0</div>
        </div>
      </div>
      <div class="time-and-other">
        <div class="timer-div">
          Time: &nbsp;
          <div class="timer">0</div>
        </div>
      </div>

      <div class="words"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
