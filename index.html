<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WPM</title>
  </head>
  <body>
    <div class="game-container">
      <div class="stats">
        <div class="accuracy-div">
          Accuracy: &nbsp;
          <div class="accuracy">0</div>
        </div>

        <div class="errors-div">
          Errors: &nbsp;
          <div class="errors">0</div>
        </div>
        <div class="count-div">
          Words: &nbsp;
          <div class="word-count">0</div>
        </div>
        <div class="speed-div">
          Speed: &nbsp;
          <div class="speed">0</div>
        </div>
      </div>
      <div class="time-and-other">
        <div class="timer-div">
          Time: &nbsp;
          <div class="timer"></div>
        </div>
        <select
          name="cars"
          id="cars"
          class="select-time"
          onchange="getDuration()"
        >
          <option value="60" style="padding: 5px">60 Seconds</option>
          <option value="45">45 Seconds</option>
          <option value="30">30 Seconds</option>
          <option value="15">15 Seconds</option>
        </select>
        <!-- <select
          name="cars"
          id="cars"
          class="select-theme"
          onchange="getTheme()"
        >
          <option value="dark" style="padding: 5px">Dark</option>
          <option value="light">Light</option>
          <option value="purple">Purple</option>
          <option value="space">Space</option>
        </select> -->
      </div>
      <div class="restart-and-start">
        <p class="start-text">Start typing to begin......</p>
        <button class="restart_btn" onclick="Refresh()">Restart</button>
      </div>
      <div class="words"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
